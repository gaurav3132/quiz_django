<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function(){
    $("#b1").click(function(){
        $(".rb").show();
        $(".rb").attr("disabled",true);

    });
    });


        function getanswer(){
        document.getElementById("useranswer").innerHTML="";
        var e=document.getElementsByTagName("input");
            for(i=0;i<=e.length;i++)
            {
                if(e[i].type=="radio")
                {
                    if(e[i].checked)
                    {
                        document.getElementById("useranswer").innerHTML+="Q"+e[i].name+"The answer you selected is :"+e[i].value + "<br>";
                    }
                }
            }
        }
    </script>
</head>
<body style="background-color:#D9B08C;">
<div class="container">
    <h1 style="margin-left:500px;">Quiz </h1>
    <div>
        {% for question in questions %}
        <table>
            <tr>
                <td class="text-primary">{{question.id}}.{{question.question}}?</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" class="rb" name="{{question.id}}" value="{{question.option1}}" >
                    <label >{{question.option1}}</label><br></td>
            </tr>
            <tr>
                <td>
                    <input type="radio" class="rb" name="{{question.id}}" value="{{question.option2}}" >
                    <label >{{question.option2}}</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" class="rb" name="{{question.id}}" value="{{question.option3}}">
                    <label >{{question.option3}}</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" class="rb" name="{{question.id}}" value="{{question.option4}}" >
                    <label >{{question.option4}}</label><br>
                </td>
            </tr>
            <tr>
                <hr>
                <td><label id="corans" class="rb" style="display:none;color:green"><b>{{question.answer}}</b></label></td>
            </tr>
        {% endfor %}
        </table>
    </div>

        <input type="submit" class="btn-btnsuccess" value="Submit" id="b1" onclick="getanswer()">
        <hr>
    <br>
    <b id="useranswer"></b>
</div>
<br><br><br><br><br><br><br>
</body>
</html>
